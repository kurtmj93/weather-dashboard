<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
</head>

<body>
    <header class="hero is-primary">
      <div class="container">
        <h1 class="title mt-6">Weather Dashboard</h1>
        <p class="subtitle mb-6">Using the OpenWeatherMap API.</p> 
        <nav>
        </nav> 
      </div>
    </header>
<div class="container">
    <div class="columns mt-6">
      <div class="column is-one-fifth">
      <form id="search" class="mt-2" >
        <input id="query" class="input is-primary" type="text" placeholder="Primary input">
        <button class="button is-primary mt-2">Submit</button>
      </form>
      <div class="content">
        <table id="history">

          <!-- script.js appends search history here -->


        </table>
      </div>
      </div>
      <div class="column is-four-fifths">
        <div class="columns is-multiline" id="results">
        
          <!-- script.js appends query results here -->

        </div>
        
      </div>

    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
